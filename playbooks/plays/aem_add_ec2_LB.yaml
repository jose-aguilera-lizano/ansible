---

- name: " Adding server to ELB "
  hosts: "tag_Environment_{{Environment}}:&tag_Usage_{{Usage}}:&tag_Role_{{Role}}:&tag_Name_{{Disp_Name}}"
  user: ubuntu
  vars_files:
    - ../aem-variables.yml
    - ../aem-vault.yml

  tasks:
    
      - name: gather ec2 facts
        action: ec2_metadata_facts

      - name: add servers back to the ELB
        local_action:
          module: ec2_elb
          instance_id: "{{ ansible_ec2_instance_id }}"
          region: "{{ ec2_region }}"
          ec2_elbs: "{{ elb_name }}"
          state: present
